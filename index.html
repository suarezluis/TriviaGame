<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <title>Pulp Fiction Trivia</title>
</head>

<body>

    
        <div class="logo"></div>
        
        
            <div class="welcome">Welcome to the Pulp Fiction Trivia</div>
            <div class="startButton">START</div>
            <div class="question"></div>
            <br>    
                
            <div class="options">
                
                <div id="1" class="option" value="0"></div>
                <div id="2" class="option" value="1"></div>
                <div id="3" class="option" value="2"></div>
                <div id="4" class="option" value="3"></div>
                <div class="time">
                        <div class="timer">TIMER</div>
                        <div class="seconds"></div>
                    </div>
            </div>

            <div class="results">
                <div class="message"></div>
                <div class="stats"></div>
                <div class="image">
                    <img id="gif" src="" alt="">
                </div>
                <div class="correct"></div>
            </div>

        

        <div class="timer"></div>



    






    <script src="assets/javascript/game.js"></script>
</body>

</html>
